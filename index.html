<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="information-name">Nome</label>
                <input type="text" id="information-name" required />
              </div>

              <div class="input-wrapper">
                <label for="information-surname">Sobrenome</label>
                <input type="text" id="information-surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="information-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="information-email" required />
            </div>

            <div class="input-wrapper">
              <label for="information-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="information-password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="mentorship">
              <p>Primeira Mentoria</p>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-until">Até</label>
                  <input type="time" id="mentorship-until" required />
                </div>
              </div>
            </div>

            <div class="mentorship">
              <p>Segunda Mentoria</p>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required />
                </div>

                <div class="input-wrapper">
                  <label for="mentorship-until">Até</label>
                  <input type="time" id="mentorship-until" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input type="submit" class="button" form="form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
